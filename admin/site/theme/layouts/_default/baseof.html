<!DOCTYPE html>
<html lang="en">
  {{- partial "head.html" . }}

  <body class="mathjax_ignore{{ if (eq .Section "thys") }} theories{{ end }}">
    <aside>
      {{- partial "navigation.html" . }}
    </aside>

    <div class="content{{ if (eq .Section "entries") }} entries{{ end }}{{ if eq .Path "/search" }} search-page{{ end }}">
      {{- partial "header.html" . }}
      <div>
        {{- block "main" . }}
        {{- end }}
      </div>
    </div>
  </body>
</html>
